version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=freight_user
      - DB_PASSWORD=freight_password
      - DB_NAME=freight_shipping
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - freight-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=freight_shipping
      - MYSQL_USER=freight_user
      - MYSQL_PASSWORD=freight_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - freight-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  freight-network:
    driver: bridge
